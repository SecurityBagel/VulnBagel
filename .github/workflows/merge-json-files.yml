name: Merge and Push JSON Files (Limited to 10 Files for Testing)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC (optional)

jobs:
  merge_json_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout VulnBagel Repository
        uses: actions/checkout@v4
        with:
          repository: SecurityBagel/VulnBagel
          path: ./VulnBagel

      - name: Checkout Vulnrichment Repository
        uses: actions/checkout@v4
        with:
          repository: cisagov/vulnrichment
          path: ./Vulnrichment

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Merge JSON Files (Testing with Limited Files)
        run: |
          python3 <<EOF
          import os
          import json

          json_root_dir = './Vulnrichment'
          output_file = './VulnBagel/merged_cve_data_test.json'

          combined_data = []
          file_limit = 10
          processed_files = 0

          for subdir, _, files in os.walk(json_root_dir):
              for file in files:
                  if file.endswith('.json') and processed_files < file_limit:
                      file_path = os.path.join(subdir, file)
                      with open(file_path, 'r') as f:
                          data = json.load(f)
                          combined_data.append(data)
                          processed_files += 1

          with open(output_file, 'w') as f_out:
              json.dump(combined_data, f_out)
          EOF

      - name: Commit and Push Merged JSON to VulnBagel
        working-directory: ./VulnBagel
        env:
          TOKEN_VULNBAGEL: ${{ secrets.TOKEN_VULNBAGEL }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Configure the remote to use the token for authentication
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN_VULNBAGEL }}@github.com/SecurityBagel/VulnBagel.git

          # Pull latest changes and commit
          git pull --rebase
          git add merged_cve_data_test.json
          git commit -m "Add merged JSON file (limited test)" || echo "No changes to commit"

          # Push with explicitly configured token
          git push origin HEAD:main







